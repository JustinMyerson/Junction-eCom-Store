<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junction eCom Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="shipping">FREE SHIPPING ON ORDERS OVER R 600</div>
        <div class="navigation">
          <div class="navigation-items">
            <div class="header-image">
              <img src="assets/Logo.png" alt="junction-logo" />
            </div>
            <nav>
              <ul class="header-list-items">
                <li><a href="#">What's new</a></li>
                <li><a href="#">specials</a></li>
                <li><a href="#">on sale</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart-items">
            <nav>
              <ul class="cart-list">
                <li>
                  <a href="#"
                    ><img src="assets/header-cart.png" alt="cart"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="assets/Rectangle 7.png" alt="cart"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="assets/person-icon.png" alt="cart"
                  /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
