<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junction eCom Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="shipping">FREE SHIPPING ON ORDERS OVER R 600</div>
        <div class="navigation">
          <div class="navigation-items">
            <div class="header-image">
              <img src="assets/Logo.png" alt="junction-logo" />
            </div>
            <nav>
              <ul class="header-list-items">
                <li><a href="#">What's new</a></li>
                <li><a href="#">specials</a></li>
                <li><a href="#">on sale</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart-items">
            <nav>
              <ul class="cart-list">
                <li>
                  <a href="#"
                    ><button class="cart-button">
                      <img src="assets/header-cart.png" alt="cart" /></button
                  ></a>
                </li>
                <li class="items-in-cart">
                  <img
                    src="assets/Rectangle 7.png"
                    alt="number of items in cart"
                  />
                  <div class="items-in-cart-box">
                    <p class="items-in-cart-text">0</p>
                  </div>
                </li>
                <li>
                  <a href="#"
                    ><img src="assets/person-icon.png" alt="user"
                  /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="winter-stock-div">
          <img
            src="assets/ian-dooley-TT-ROxWj9nA-unsplash 2.png"
            alt="winter sale background picture"
          />
          <div class="winter-stock-box">
            <p class="winter-stock-text">30% off all Winter stock</p>
          </div>
        </div>
      </header>
      <main class="main">
        <h1 class="products-heading">products</h1>
        <div class="product-div">
          <div class="product-card">
            <img src="assets/macbook.png" alt="product-image" />
            <div class="product-image">
              <p class="product-image-text">25% off</p>
            </div>
          </div>
          <div class="product-details">
            <h2 class="product-name">mac book pro</h2>
            <div class="product-description">
              Mac Book Pro is made by Apple Computers and contains a powerful i7
              processor.
            </div>
            <div class="prices-and-icons">
              <div class="prices">
                <div class="old-price">R 19, 529.00</div>
                <div class="current-price">R 17, 390.00</div>
              </div>
              <div class="product-cart-button">
                <img src="/assets/add-to-cart.png" alt="cart-button" />
              </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
