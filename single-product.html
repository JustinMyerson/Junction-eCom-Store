<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junction eCom Store</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="single-product-style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Rock+3D&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="shipping">FREE SHIPPING ON ORDERS OVER R 600</div>
        <div class="navigation">
          <div class="navigation-items">
            <div class="header-image">
              <img src="assets/Logo.png" alt="junction-logo" />
            </div>
            <nav>
              <ul class="header-list-items">
                <li><a href="#">What's new</a></li>
                <li><a href="#">specials</a></li>
                <li><a href="#">on sale</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart-items">
            <nav>
              <ul class="cart-list">
                <li>
                  <a href="#"
                    ><button class="cart-button">
                      <img src="assets/header-cart.png" alt="cart" /></button
                  ></a>
                </li>
                <li class="items-in-cart" id="items-in-cart">
                  <img
                    src="assets/Rectangle 7.png"
                    alt="number of items in cart"
                  />
                  <div class="items-in-cart-box">
                    <p class="items-in-cart-text">0</p>
                  </div>
                </li>
                <li>
                  <a href="#"
                    ><img
                      class="person-icon-image"
                      src="assets/person-icon.png"
                      alt="user"
                  /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="winter-stock-div">
          <img
            class="winter-stock-image"
            src="assets/ian-dooley-TT-ROxWj9nA-unsplash 2.png"
            alt="winter sale background picture"
          />
          <div class="winter-stock-box">
            <p class="winter-stock-text">30% off all Winter stock</p>
          </div>
        </div>
      </header>

      <main class="main">
        <h1 class="products-heading">products</h1>

        <div class="product-div">
          <div class="product-card">
            <img src="assets/macbook.png" alt="product-image" />
          </div>
          <div class="product-details">
            <h2 class="product-name">mac book pro</h2>
            <div class="product-description">
              Mac Book Pro is made by Apple Computers and contains a powerful i7
              processor.
            </div>
            <div class="prices-and-buy">
              <div class="prices">
                <div class="old-price">R 19, 529.00</div>
                <div class="current-price">R 17, 390.00</div>
              </div>
              <button class="add-to-cart-button" id="add-to-cart-button">
                add to cart
              </button>
            </div>
          </div>
        </div>

        <div class="load-more-div">
          <button class="load-more-button" id="load-more-button">
            SHOW MORE
          </button>
        </div>
      </main>

      <footer class="footer">
        <hr class="solid" />
        <h2 class="footer-text">junction</h2>
      </footer>
    </div>
  </body>
</html>
