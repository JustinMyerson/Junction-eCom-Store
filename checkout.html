<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="checkout.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+3D&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="shipping">FREE SHIPPING ON ORDERS OVER R 600</div>
        <div class="navigation">
          <div class="navigation-items">
            <div class="header-image">
              <img src="assets/Logo.png" alt="junction-logo" />
            </div>
            <nav>
              <ul class="header-list-items">
                <li>
                  <a href="index.html">What's new</a>
                </li>
                <li>
                  <a href="index.html">specials</a>
                </li>
                <li>
                  <a href="index.html">on sale</a>
                </li>
                <li>
                  <a href="index.html">contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="cart-items">
            <nav>
              <ul class="cart-list">
                <li>
                  <a href="#">
                    <button class="cart-button">
                      <img src="assets/header-cart.png" alt="cart" />
                    </button>
                  </a>
                </li>
                <li class="items-in-cart" id="items-in-cart">
                  <img
                    src="assets/Rectangle 7.png"
                    alt="number of items in cart"
                  />
                  <div class="items-in-cart-box">
                    <p class="items-in-cart-text" id="items-in-cart-text">0</p>
                  </div>
                </li>
                <li>
                  <a href="#">
                    <img
                      class="person-icon-image"
                      src="assets/person-icon.png"
                      alt="user"
                    />
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="winter-stock-div">
          <img
            class="winter-stock-image"
            src="assets/ian-dooley-TT-ROxWj9nA-unsplash 2.png"
            alt="winter sale background picture"
          />
          <div class="winter-stock-box">
            <p class="winter-stock-text">30% off all Winter stock</p>
          </div>
        </div>
      </header>

      <main class="main">
        <h1 class="products-heading"></h1>

        <div class="cart-container" id="cart-container">
          <div class="cart-headings" id="cart-headings">
            <h2 class="items-in-cart-heading" id="items-in-cart-heading"></h2>
          </div>
          <div class="products-in-cart" id="products-in-cart"></div>
          <div class="costs" id="costs"></div>
        </div>
        <div class="load-more-div">
          <button class="load-more-button" id="load-more-button">PAY</button>
        </div>
      </main>

      <footer class="footer">
        <hr class="solid" />
        <h2 class="footer-text">junction</h2>
      </footer>
    </div>
  </body>
</html>
